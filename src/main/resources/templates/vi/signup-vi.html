<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title='Đăng ký')"></head>

<body id="body">

  <section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" th:href="@{/}">
              <img th:src="@{/images/logo.png}" alt="">
            </a>
            <h2 class="text-center">Đăng ký tài khoản mới</h2>
            <div class="alert" role="alert" th:text="${notice}" th:if="${notice}"></div>
            <form class="text-left clearfix" th:action="@{/account/signup}" method="post" th:object="${registerForm}">
              <div class="form-group">
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Họ">
              </div>
              <div class="form-group">
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="tên">
              </div>
              <div class="form-group">
                <input type="text" th:field="*{country}" class="form-control" placeholder="Quốc gia">
              </div>
              <div>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Tên đăng nhập">

              </div>
              <div class="form-group">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email">

              </div>
              <div>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Số điện thoại">

              </div>
              <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Mật khẩu">
              </div>
              <div>
                <input type="password" th:field="*{password_confirmation}" class="form-control"
                  placeholder="Confirm password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">Đăng ký</button>
              </div>
            </form>
            <p class="mt-20">Bạn đã có tài khoản?<a th:href="@{/account/login}"> Đăng nhập</a></p>
            <p><a th:href="@{/forget-password}"> Quên mật khẩu?</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div th:replace="fragments/js-script-container"></div>

</body>

</html>
